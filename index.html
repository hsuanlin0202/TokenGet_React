<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Jscript.js"></script>
    <title>格上租車</title>
  </head>

  <body>
    <div class="wid100 fx fx_center fx_wrap">
      <div class="main_container wid90 fx fx_center fx_wrap">
        <div class="main_table fx fx_wrap">
          <div class="mainTitle wid100 fx fx_center">API申請說明</div>
          <div class="fx wid100 table_td fx_wrap lh30px">
            <p>
              提供使用者運用應用程式介面（API）服務之相關作業，應依下列申請流程、核可標準及相關管理措施辦理：
              <br />
              申請流程
            </p>
            <ul>
              <li>
                <p>
                  （一）
                  使用者申請API服務時，應於平台線上系統填寫申請資料，應填寫下列事項。
                </p>
                <ul>
                  <li>申請人：填寫使用者之姓名。</li>
                  <li>電話：填寫使用者之電話。</li>
                  <li>電子信箱：填寫使用者之聯絡方式。</li>
                  <li>用途：填寫欲運用之動機。</li>
                </ul>
              </li>
              <li>
                <p>
                  （二）使用者填寫申請資料後，需詳細閱讀相關權利義務，確認已受充分了解、閱讀並同意遵循後點選送出。
                </p>
              </li>
            </ul>
          </div>

          <div class="mainTitle wid100 fx fx_center">API申請資料</div>
          <div class="fx wid100 fx_wrap fx_center">
            <div class="wid100 fx fx_nowrap">
              <div class="table_td wid30 fx fx_center">
                <label class="input_require">*</label>
                <label id="title_name" class="white_nowrap">申請人</label>
              </div>
              <div class="table_td wid70 fx fx_center fx_wrap">
                <input
                  class="wid100"
                  style="margin-top: 10px;"
                  type="text"
                  name="title"
                  id="title"
                  onInput="inputOninput(this,'length',1,0)"
                />
                <label id="titleerror" class="error wid100"></label>
              </div>
            </div>
            <div class="wid100 fx fx_nowrap">
              <div class="table_td wid30 fx fx_center">
                <label class="input_require">*</label>
                <label id="phone_name" class="white_nowrap">電話</label>
              </div>
              <div class="table_td wid70 fx fx_center fx_wrap">
                <input
                  class="wid100"
                  style="margin-top: 10px;"
                  type="number"
                  name="phone"
                  id="phone"
                  onInput="inputOninput(this,'phone',0,1)"
                />
                <label id="phoneerror" class="error wid100"></label>
              </div>
            </div>
            <div class="wid100 fx fx_nowrap">
              <div class="table_td wid30 fx fx_center">
                <label class="input_require">*</label>
                <label id="email_name" class="white_nowrap">電子郵件</label>
              </div>
              <div class="table_td wid70 fx fx_center fx_wrap">
                <input
                  class="wid100"
                  style="margin-top: 10px;"
                  type="email"
                  name="email"
                  id="email"
                  onInput="inputOninput(this,'email',0,2)"
                />
                <label id="emailerror" class="error wid100"></label>
              </div>
            </div>
            <div class="wid100 fx fx_nowrap">
              <div class="table_td wid30 fx fx_center">
                <label class="input_require">*</label>
                <label id="purpose_name" class="white_nowrap">用途</label>
              </div>
              <div class="table_td wid70 fx fx_center fx_wrap">
                <input
                  class="wid100"
                  style="margin-top: 10px;"
                  type="text"
                  name="purpose"
                  id="purpose"
                  onInput="inputOninput(this,'length',1,3)"
                />
                <label id="purposeerror" class="error wid100"></label>
              </div>
            </div>

            <div class="table_td wid100 fx fx_center fx_nowrap">
              <div class="wid100 fx fx_center">
                <label class="input_require">*</label>
                <label>
                  <input
                    type="checkbox"
                    name="agree"
                    onChange="checkBox(this,4)"
                  />
                  我已詳細閱讀並同意接受相關權利義務
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wid90 fx fx_center">
        <button class="btn" onClick="btnClick('refresh')">
          重新填寫
        </button>
        <button class="btn" onClick="btnClick('submit1')">
          資料送出
        </button>
      </div>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script>
      let infoVerify = [false, false, false, false, false];
    </script>
  </body>
</html>
