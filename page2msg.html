<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Jscript.js"></script>
    <title>格上租車</title>
  </head>

  <body>
    <div class="wid100 fx fx_center fx_wrap">
      <div class="main_container wid90 fx fx_center fx_wrap">
        <div class="main_table fx fx_wrap">
          <div class="mainTitle wid100 fx fx_center">簡訊驗證</div>
          <div class="table_td lh30px wid100 fx fx_center fx_wrap">
            <div class="wid100 fx fx_center fx_wrap">
              簡訊驗證碼已發送至門號 <label id="phone">0988xxxxxx</label>
            </div>
            <div class="wid100 fx fx_center fx_wrap">
              請於
              <div class="timer" id="sec">61</div>
              秒內驗證，或重新填寫申請資料 。
            </div>
          </div>
          <div class="fx wid100 fx_wrap fx_center">
            <div class="wid100 fx fx_nowrap">
              <div class="table_td wid30 fx fx_center">
                <label class="input_require">*</label>
                <label id="msg_name" class="white_nowrap">簡訊驗證碼</label>
              </div>
              <div class="table_td wid70 fx fx_center fx_wrap">
                <input
                  class="wid100"
                  style="margin-top: 10px;"
                  type="text"
                  name="msg"
                  id="msg"
                />
                <label id="msgerror" class="error wid100"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wid90 fx fx_center">
        <button class="btn" onClick="window.history.back();">
          重新填寫
        </button>
        <button class="btn" onClick="btnClick('submit2')">
          驗證
        </button>
      </div>
    </div>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script>
      timer();
    </script>
  </body>
</html>
